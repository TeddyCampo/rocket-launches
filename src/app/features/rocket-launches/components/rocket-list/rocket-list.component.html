<div class="launch-list" *ngFor="let launch of launches">
    <div class="launch-item">
        <div>{{launch.name}}:</div>
        <ul>
            <li>Status: {{launch.status.name}}</li>
            <li>Start: {{launch.window_start | date:'dd/MM/yyyy hh:mm:ss'}}</li>
            <li>End: {{launch.window_end | date:'dd/MM/yyyy hh:mm:ss'}}</li>
        </ul>
        <button (click)="onLaunchClick(launch.id)">Details</button>
    </div>
    <br>
</div>
